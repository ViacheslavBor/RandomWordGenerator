<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<h4>Random Word (attempt # {{request.session.count}})</h4>
	<div class="result">
		<p>{{request.session.id}}</p>
	</div>
	<form action="/random_word" method="post">
		{% csrf_token %}
		<input class="button" type="submit" value="Generate">
	</form><br>
	<form action='/reset' method='POST'>
        {% csrf_token %}
        <input type='submit' name='submit' value='Reset'>
    </form>
</body>
</html>
